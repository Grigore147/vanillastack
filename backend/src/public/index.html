<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/vanilla-backend.css" />

    <title>VanillaStack</title>
  </head>
  <body id="main">
    <!-- Basic Layout -->
    <!-- 
      Header-Area
      Content-Area
        First column for navigation
        Content
      Footer-Area
    -->

    <!-- Header area -->
    <header class="header">
      <div class="container-fluid">
        <h1>VanillaStack</h1>
      </div>
    </header>

    <!-- Main area -->
    <main class="main h-100">
      <div class="container-fluid h-100">
        <div class="col-1 navigation h-100"><h3>Navigation</h3></div>
        <div class="col-11"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container-fluid">
        <h3>Footer</h3>
      </div>
    </footer>

    <!-- Start the WebSocket-connection -->
    <script type="text/javascript" src="/scripts/sockets.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="/scripts/popper.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>

    <!-- Vue -->
    <script src="/scripts/vue.min.js"></script>
    <script src="/scripts/vue-router.js"></script>
  </body>
</html>
