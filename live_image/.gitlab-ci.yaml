build_liveimage:
  only:
    refs:
      - live-image
  stage: build_liveimage
  image: debian:buster
  variables:
    WORKDIR: ./build
    OUTPUT: ./output
  script:
    - export WORKDIR=$(pwd)/$WORKDIR
    - export OUTPUT=$(pwd)/$OUTPUT
    - cat /proc/mounts
    - pwd
    - mkdir -p $WORKDIR
    - mkdir -p $OUTPUT
    - cp -a live_image/rootfs/* $WORKDIR
    - cd $WORKDIR/live-build
    - $WORKDIR/prepare-installer.bash
    - $WORKDIR/build-installer.bash
  artifacts:
    paths:
      - ./output
